<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="/web/css/styles.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Eccommerce - Spring Boot</title>
	</head>
<body class="bg-light">
	<div class="container-fluid px-md-4 px-2 bg-secondary">
	    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-between py-3 mb-4 border-bottom">
	      <a href="/" class="mb-2 text-dark text-decoration-none">
	        <img src="/assets/images/logo-vasos.png" style="width: 135px; height: 60px;" alt="img-logo">
	      </a>
	
	      <div>
            <a href ="/loja/cliente/logar" class="mr-1"><img src="/web/images/login.png" alt="Login"></a><span class="mr-3">Login</span>
            <a href ="/loja/cliente/cadastrar" class="mr-1"><img src="/web/images/registration.png" alt="Registrar"></a><span class="mr-3">Criar login</span>
            <a href ="/" class="mr-3"><img src="/web/images/carrinho.png" alt="Comprar"></a>
	      </div>
	    </header>
	  </div>
	  
	<div class="container my-5">
		<div class="row">
			<div class="col-lg">
				<div id="carouselExampleIndicators" class="carousel slide bg-primary" data-ride="carousel">
				  <div class="carousel-inner">
				    <div class="carousel-item active">
				      <img th:src="@{/backoffice/produto/mostrarImagem/{imagem}(imagem=${produto.img})}" class="w-100 h-100 img-fluid" alt="..."> 
				    </div>
				    <div th:each="img : ${imagens}" th:if="${img.url != produto.img}" class="carousel-item">
				      <img th:src="@{/backoffice/produto/mostrarImagem/{imagem}(imagem=${img.url})}" class="w-100 h-100 img-fluid" alt="..."> 
				    </div>
				  </div>
				  <a class="carousel-control-prev text-danger" href="#carouselExampleIndicators" role="button" data-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
				</div>
			</div>
			<div class="col-lg column-data">
				<h4 th:text="${produto.nome}"></h4>
				<div class="d-flex flex-row">
	                <div class="icons mr-2 text-warning"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star-half-o"></i><i class="fa fa-star-o"></i></div>
	            </div>
	            <div class="mt-4 offers mb-1" th:text="'Descrição: ' + ${produto.descricao}"></div>
	            <div class="mt-4 offers mb-1" th:text="'Preço: R$ ' + ${produto.preco}"></div>
	            <hr>
	            <div class="mt-3"><button class="btn btn-dark mr-2" type="button">Adicionar no carrinho</button><button class="btn btn-success" type="button">Comprar agora</button></div>
			</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
