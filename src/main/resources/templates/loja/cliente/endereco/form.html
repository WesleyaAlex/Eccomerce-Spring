<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Register Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/web/css/stylesCadastro.css">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<meta charset="UTF-8">
</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3 class="text-center">Novo endere√ßo</h3>
				</div>
				<div class="card-body">
					<form action="#" th:action="@{/loja/endereco/salvar}" th:object="${endereco}" method="POST">
						<input type="hidden" id="id" th:field="*{id}">
						<div class="mt-3">
							<span th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}" class="text-danger d-block"></span>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" th:field="*{cep}" class="form-control" placeholder="cep" name="cep">
							</div>
						</div>
						<div class="mt-3">
							<span th:if="${#fields.hasErrors('logradouro')}" th:errors="*{logradouro}" class="text-danger d-block"></span>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" th:field="*{logradouro}" class="form-control" placeholder="logradouro" name="logradouro">
							</div>
						</div>
						<div class="mt-3">
							<span th:if="${#fields.hasErrors('bairro')}" th:errors="*{bairro}" class="text-danger d-block"></span>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" th:field="*{bairro}" class="form-control" placeholder="bairro" name="bairro">
							</div>
						</div>
						<div class="mt-3">
							<span th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}" class="text-danger d-block"></span>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" th:field="*{cidade}" class="form-control" placeholder="cidade" name="cidade">
							</div>
						</div>
						<div class="mt-3">
							<span th:if="${#fields.hasErrors('uf')}" th:errors="*{uf}" class="text-danger d-block"></span>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" th:field="*{uf}" class="form-control" placeholder="uf" name="uf">
							</div>
						</div>
						<div class="mt-3">
							<input type="submit" value="Continuar" class="btn float-right login_btn">
						</div>
					</form>
				</div>
			</div>
		</form>
	</div>
	</div>
</body>
</html>
