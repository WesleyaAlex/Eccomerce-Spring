<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Eccomerce - Spring Boot</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid px-md-4 px-2 bg-secondary">
	    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-between py-3 mb-4 border-bottom">
	      <a href="/" class="mb-2 text-dark text-decoration-none">
	        <img src="assets/images/logo-vasos.png" class="logo" alt="img-logo">
	      </a>
	
	      <div> 
            <a th:href="@{/loja/cliente/conta/{id}(id=${session.cliente.id})}" class="mr-3 text-dark">Minha conta</a>
            <a href ="/loja/cliente/deslogar" class="me-1"><img src="/web/images/logout.png" alt="Login"><span class="ms-1 mr-3 text-dark">Logout</span></a>
            <a href ="/" class="mr-3"><img src="/web/images/carrinho.png" alt="Comprar"></a>
	      </div>
	    </header>
	  </div>

	<div class="m-4">
		<div class="d-flex justify-content-between mb-3">
			<h1>Seus dados</h1>
		</div>
		<table border="1" class="table table-striped table-responsive-md" id="table-clients">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Email</th>
					<th>CPF</th>
					<th>CEP</th>
					<th>Gênero</th>
					<th>Data de Nascimento</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${cliente.nome}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.cpf}"></td>
					<td th:text="${cliente.cep}"></td>
					<td th:text="${cliente.genero}"></td>
					<td th:text="${cliente.dataNascimento}"></td>
					<td>
						<a th:href="@{/loja/cliente/{id}(id=${cliente.id})}" class="btn btn-success">Alterar dados</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
