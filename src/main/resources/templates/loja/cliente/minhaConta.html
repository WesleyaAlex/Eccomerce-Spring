<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/web/css/styles.css" />
    <title>Eccommerce - Spring Boot</title>
  </head>
  <body class="bg-light h-100">
	  <div class="container-fluid px-md-4 px-2 bg-secondary">
	    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-between py-3 mb-4 border-bottom">
	      <a href="/" class="mb-2 text-dark text-decoration-none">
	        <img src="assets/images/logo-vasos.png" class="logo" alt="img-logo">
	      </a>
	
	      <div> 
            <a th:href="@{/loja/cliente/conta/{id}(id=${session.cliente.id})}" class="me-3 text-dark">Minha conta</a>
            <a href ="/loja/cliente/deslogar" class="me-1"><img src="/web/images/logout.png" alt="Login"><span class="ms-1 me-3 text-dark">Logout</span></a>
            <a href ="/" class="me-3"><img src="/web/images/carrinho.png" alt="Comprar"></a>
	      </div>
	    </header>
	  </div>
  
    <div class="container h-75">
        <div class="row align-items-center justify-content-center h-100">
            <div class="col-12 col-sm-6 col-lg-4 col-xl-3 mb-3">
            	<a th:href="@{/loja/cliente/meu-cadastro/{id}(id=${session.cliente.id})}" class="text-dark">
	            	<div class="card p-3 bg-white shadow div-card">
	                    <img src="https://img.terabyteshop.com.br/central/meu_cadastro.png" class="img-fluid mx-5 mt-4" alt="Card image cap">
	                    <div>
	                      <h5 class="mt-4 text-center">Meu cadastro</h5>
	                    </div>
	                </div>
            	</a>
            </div>
            <div class="col-12 col-sm-6 col-lg-4 col-xl-3 mb-3">
            	<a th:href="@{/loja/cliente/enderecos/{id}(id=${session.cliente.id})}" class="text-dark">
	            	<div class="card p-3 bg-white shadow div-card">
	                    <img src="https://img.terabyteshop.com.br/central/trocar_senha.png" class="img-fluid mx-5 mt-4" alt="Card image cap">
	                    <div>
	                      <h5 class="mt-4 text-center">Meu endere√ßos</h5>
	                    </div>
	                </div>
            	</a>
            </div>
            <div class="col-12 col-sm-6 col-lg-4 col-xl-3 mb-3">
            	<a href="" class="text-dark">
	                <div class="card p-3 bg-white shadow div-card">
	                    <img src="https://img.terabyteshop.com.br/central/meus-enderecos.png" class="img-fluid mx-5 mt-4" alt="Card image cap">
	                    <div>
	                      <h5 class="mt-4 text-center">Trocar senha</h5>
	                    </div>
	                </div>
                </a>
            </div>
            <div class="col-12 col-sm-6 col-lg-4 col-xl-3 mb-3">
            	<a href="/loja/cliente/deslogar" class="text-dark">
	                <div class="card p-3 bg-white shadow div-card">
	                    <img src="https://img.terabyteshop.com.br/central/sair.png" class="img-fluid mx-5 mt-4" alt="Card image cap">
	                    <div>
	                      <h5 class="mt-4 text-center">Sair</h5>
	                    </div>
	                </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
