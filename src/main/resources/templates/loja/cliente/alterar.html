<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Register Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/web/css/stylesCadastro.css">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<meta charset="UTF-8">
</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3 class="text-center">Meus dados</h3>
				</div>
				<div class="card-body">
					<form action="#" th:action="@{/loja/cliente/salvar}" th:object="${cliente}" method="POST">
						<input type="hidden" id="id" th:field="*{id}">
						<input type="email" th:field="*{email}" class="d-none" placeholder="email" name="email">
						<input type="text" th:field="*{cpf}" class="d-none" placeholder="cpf" name="cpf">
						<input type="text" th:field="*{cep}" class="d-none" placeholder="cep" name="cep">
						
						<div class="mt-3">
							<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger d-block"></span>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" th:field="*{nome}" class="form-control" placeholder="nome" name="nome">
							</div>
						</div>
						<div class="mt-3">
							<span th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}" class="text-danger d-block"></span>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="date" th:field="*{dataNascimento}" class="form-control" placeholder="dataNascimento" name="dataNascimento">
							</div>
						</div>
						<div class="mt-3">
							<span th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="text-danger d-block"></span>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<select th:field="*{genero}" class="form-control" name="genero" required>
									<option th:value="masculino" th:text="Masculino"></option>
								    <option th:value="femenino" th:text="Femenino"></option>
								    <option th:value="outros" th:text="Outros"></option>
								</select>
							</div>
						</div>
						<div class="mt-3">
							<span th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" class="text-danger d-block"></span>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<input type="text" th:field="*{senha}" class="form-control" placeholder="senha" name="senha">
							</div>
						</div>
						<div class="mt-3">
							<span th:if="${#fields.hasErrors('confirmSenha')}" th:errors="*{confirmSenha}" class="text-danger d-block"></span>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<input type="text" th:field="*{confirmSenha}" class="form-control" placeholder="confirmSenha" name="confirmSenha">
							</div>
						</div>
						<div class="mt-3">
							<input type="submit" value="Salvar" class="btn float-right login_btn">
						</div>
					</form>
				</div>
			</div>
		</form>
	</div>
	</div>
</body>
</html>
