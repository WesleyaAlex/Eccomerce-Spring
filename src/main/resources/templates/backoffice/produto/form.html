<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Eccomerce - Spring Boot</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
	<div class="container-fluid bg-secondary">
		<nav class="container d-flex justify-content-between align-items-center py-3">
		  <span class="text-white" th:if="${userLogado}" th:text="${userLogado.nome} + ' - ' + ${userLogado.grupo}">!</span>
		  <div class="d-flex align-items-center">
		  	<div class="d-flex align-items-center">
		  		<a class="btn btn-outline-info mr-3" href="/backoffice/produtos">Listar Produtos</a>
		        <a class="btn btn-outline-info mr-3" href="/backoffice/usuarios">Listar Usuários</a>
		  	</div>
		    <a href="/logout"><img src="/web/images/logout.png" alt="img-logout"></a>
		  </div>
		</nav>
	</div>
	
	<div class="container my-2">
		<h1>Produto</h1>
		<hr>
		<form action="#" th:action="@{/backoffice/produto/salvar}" th:object="${produto}" method="POST" enctype="multipart/form-data">
			<input type="hidden" id="id" th:field="*{id}">
			
			<label class="form-label">Nome: </label>
			<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger d-block"></span>
			<input type="text" th:field="*{nome}" class="form-control mb-4 col-4">
			
			<label class="form-label">Descrição: </label>
			<span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-danger d-block"></span>
      		<textarea  type="text" th:field="*{descricao}" class="form-control mb-4 col-4" rows="3"></textarea>
      		
      		<label class="form-label">Preço: </label>
      		<span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}" class="text-danger d-block"></span>
      		<input type="number" th:field="*{preco}" class="form-control mb-4 col-4" min="0">
      		
      		<label class="form-label">Quantidade: </label>
      		<span th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}" class="text-danger d-block"></span>
			<input type="number" th:field="*{quantidade}" class="form-control mb-4 col-4" min="0">
			
			<label class="form-label">Escolha as imagens do produto: </label>
			<input type="file" name="files" class="form-control mb-4 col-4" multiple>
			
			<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>
	</div>
</body>
</html>
